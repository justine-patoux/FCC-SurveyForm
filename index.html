<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC - Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main" class="container">
        <header id="header">
            <h1 id="title">Hey, what's up ?</h1>
            <p id="description">Answer this quick survey and let us know<br>
                 who you are and how it's going</p>
            </header>
            <form id="survey-form">
                <!-- First name -->
                <div class="form-group">
                    <label id="name-label" for="name">First name</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Enter your first name" required>
                </div>
                <!-- Last name-->
                <div class="form-group">
                    <label id="name-label" for="name">Last name</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Enter your last name" required>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <!-- Age -->
                <div class="form-group">
                    <label id="number-label" for="number">Age</label>
                    <input id="number" name="number" type="number" min="18" max="99" class="form-control" placeholder="Age" required>
                </div>
                <!-- Radio-->
                <div class="form-group">
                    <label id="gender-label" for="gender">Gender</label>
                    <div class="fieldset">
                        <input type="radio" name="gender" value="male" checked> Male
                    </div>
                    <div class="fieldset">
                        <input type="radio" name="gender" value="male" checked> Female
                    </div>
                    <div class="fieldset">
                        <input type="radio" name="gender" value="other"> Other
                    </div>    
                </div>
                <!-- Select -->
                <div class="form-group">
                    <label id="dropdown-label" for="dropdown">Occupation</label>
                    <select id="dropdown" class="form-control">
                        <option disabled selected value>Select</option>
                        <option value="male">Student</option>
                        <option value="female">Employed</option>
                        <option value="other">Freelance</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Checkbox -->
                <div class="form-group">
                    <label id="field-label" for="field">What field are you working in ?</label>
                    <div class="fieldset">
                        <input type="checkbox" name="field" value="frontdev" checked> Frontend development
                    </div>
                    <div class="fieldset">
                        <input type="checkbox" name="field" value="backdev" checked> Backend development
                    </div>
                    <div class="fieldset">
                        <input type="checkbox" name="field" value="devops"> DevOps
                    </div>
                    <div class="fieldset">
                        <input type="checkbox" name="field" value="ux"> UX Design
                    </div>    
                </div>
                <!-- Fieldset -->
                <div class="form-group">
                    <label id="text-label" for="text">Tell us more about your work experience</label>
                    <textarea id="text" name="text" placeholder="Enter your text here" class="form-control"></textarea>
                </div>
                <div class="form-group flex-center">
                    <button id="submit" type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </main>
    </body>
    </html>
